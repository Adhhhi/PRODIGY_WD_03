<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      text-align: center;
      padding: 30px;
      color: white;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
    }

    #status {
      font-size: 1.4em;
      margin: 20px 0;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ffa726;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>
  <div id="board"></div>
  <p id="status">Player X's turn</p>
  <button onclick="restartGame()">ðŸ”„ Restart</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const boardElement = document.getElementById("board");
    const statusText = document.getElementById("status");

    function drawBoard() {
      boardElement.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.innerText = value;
        cell.addEventListener("click", () => handleClick(index));
        boardElement.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      drawBoard();

      if (checkWin()) {
        statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusText.innerText = "ðŸ¤ It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.innerText = `Player ${currentPlayer}'s turn`;
      drawBoard();
    }

    drawBoard();
  </script>

</body>
</html>
